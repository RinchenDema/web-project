  <main class="leave-container">

    <!-- LEFT REPORT SECTION -->
    <section class="report-section">
      <h2>Your Leave Records</h2>

      <div class="leave-card">
        <h3>Pending Leaves</h3>
        <p>No pending leaves</p>
      </div>

      <div class="leave-card">
        <h3>Approved Leaves</h3>

      <div class="leave-card">

    </section>

    <!-- RIGHT APPLY FORM SECTION -->
    <section class="apply-section">
      <h2>Apply for Leave</h2>

      <form class="apply-form">
        <label>Type of Leave</label>
        <select required>
          <option value="">Select Type</option>
          <option>Weekend Leave</option>
          <option>Weekdays Leave</option>
          <option>Offical Leave</option>
          <option>Emergency Leave</option>
        </select>

        <label>From Date</label>
        <input type="date" required>

        <label>To Date</label>
        <input type="date" required>

        <label>Reason</label>
        <textarea rows="4" placeholder="Explain your reason..." required></textarea>

        <button type="submit" class="apply-btn">
          Submit Leave Application
        </button>
      </form>
    </section>

  </main>
